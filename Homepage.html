<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Startup Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #quote {
            font-size: 2em;
            margin-bottom: 20px;
            color: #333;
        }
        .shortcut {
            font-size: 1.2em;
            margin: 10px;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .shortcut:hover {
            background-color: #0056b3;
        }
        .shortcuts {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="quote"></div>
    <div class="shortcuts">
        <a class="shortcut" href="https://www.google.com" target="_blank">Google</a>
        <a class="shortcut" href="https://www.youtube.com" target="_blank">YouTube</a>
        <a class="shortcut" href="https://www.github.com" target="_blank">GitHub</a>
        <!-- Add more shortcuts as you like -->
    </div>

    <script>
        const quotes = [
            "The journey of a thousand miles begins with a single step.",
            "Do what you can, with what you have, where you are.",
            "The only limit to our realization of tomorrow is our doubts of today.",
            "Believe you can and youâ€™re halfway there."
        ];

        // Randomly display a quote
        document.getElementById("quote").textContent = quotes[Math.floor(Math.random() * quotes.length)];
    </script>
</body>
</html>
